<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap css cdn -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- proj Css -->
    <link href="{{ url_for('static', filename='styles/styles.css') }}" rel='stylesheet' type='text/css' />
    <!-- External Js -->
    <script type="text/JavaScript" src="{{ url_for('static', filename='js/options.js') }}"></script>
    <title>{{title}}</title>
</head>

<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-dark" style="background-color: #000000;">
            <div class=" container-fluid">
                <a class="navbar-brand text-sm-center" href="{{url_for('home')}}">Eatary Returns</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false"
                    aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                    <div class="navbar-nav ms-auto text-center">
                        <a class="nav-link" href="{{url_for('home')}}">Home</a>
                        <a class="nav-link" href="{{url_for('aboutUs')}}">About Us</a>
                        <a class="nav-link" href="{{url_for('contactUs')}}">Contact us</a>
                    </div>
                </div>
            </div>
        </nav>
    </header>

    {% block body %} {% endblock %}

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous">
        </script>
    <script type="text/JavaScript" src="{{ url_for('static', filename='js/nav.js') }}"></script>
</body>

</html>
